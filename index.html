<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./syle.css">
</head>
<body class = "d-flex align-items-center">
    <form class = "container">
        <div class="cols-12 mb-3">
            <label for = "usuario">User Name</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre">
        </div>
        <div class="cols-12 mb-3">
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese tu gmail">
        </div>
        <div class="mb-3 cols-12">
            <label for = "direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese tu direccion">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="mb-3 col-xxl-12 col-sm-6">
                    <label for = "ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ingrese tu ciudad">
                </div>
                <div class="mb-3 col-xxl-12 col-sm-3">
                    <label for = "departamento">Departamento</label>
                    <select class = "form-select" id="departamento">
                        <option value="x">Elija...</option>
                        <option value="">Santander</option>
                        <option value="">Norte de Santander</option>
                        <option value="">Antioquia</option>
                        <option value="">Cundinamarca</option>
                    </select>
                </div>
                <div class="mb-3 col-xxl-12 col-sm-3">
                    <label for="code">Código Postal</label>
                    <input type="text" class="form-control" id="code" placeholder="Ingrese tu código postal">
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for = "comentarios">Deje aquí sus comentarios</label>
            <textarea class = "form-control" id="comentarios" rows="5"></textarea>
        </div>
        <div class="col text-center mb-3">
            <input type="checkbox">
            <label class = "form-label">Acepta los términos y condiciones</label>
        </div>   
        <div class="cols text-center">
            <button class="btn btn-primary regular-button">Confirmar</button>
        </div>	
    </form>
</body>
</html>
